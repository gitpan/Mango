# $Id: /local/CPAN/Mango/share/forms/login/login.yml 1123 2008-01-03T04:02:55.699073Z claco  $
---
id: login
name: login
method: POST
javascript: 0
stylesheet: 1
sticky: 1
submit: BUTTON_LABEL_LOGIN
fields:
  - username:
      type: text
      size: 20
      maxlength: 25
      constraints:
        - NOT_BLANK
        - LENGTH, 1, 25
  - password:
      type: password
      size: 20
      maxlength: 255
      constraints:
        - NOT_BLANK
        - LENGTH, 1, 255
  - return:
      type: hidden
