# $Id: /local/CPAN/Mango/share/forms/login/login.yml 1644 2008-06-02T01:46:53.055259Z claco  $
---
id: login
auto_fieldset: 1
method: post
javascript: 0
stylesheet: 1
sticky: 1
submit: BUTTON_LABEL_LOGIN
fields:
  - username:
      type: text
      size: 20
      maxlength: 25
      constraints:
        - NOT_BLANK
        - LENGTH, 1, 25
  - password:
      type: password
      size: 20
      maxlength: 255
      constraints:
        - NOT_BLANK
        - LENGTH, 1, 255
