# $Id: /local/CPAN/Mango/share/forms/wishlists/edit.yml 1578 2008-05-10T01:30:21.225794Z claco  $
---
id: wishlists_edit
name: wishlists_edit
method: POST
javascript: 0
stylesheet: 1
sticky: 1
submit: BUTTON_LABEL_UPDATE
fields:
  - id:
      type: hidden
      force: 1
      constraints:
        - NOT_BLANK
        - UINT
  - name:
      type: text
      size: 25
      maxlength: 50
      constraints:
        - NOT_BLANK
        - LENGTH, 1, 50
  - description:
      type: text
      size: 50
      maxlength: 255
      constraints:
        - LENGTH, 1, 255
  - created:
      size: 20
      disabled: 1
  - updated:
      size: 20
      disabled: 1
