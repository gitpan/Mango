# $Id: /local/CPAN/Mango/share/forms/cart/add.yml 1528 2008-04-14T01:08:40.114508Z claco  $
---
id: cart_add
name: cart_add
method: POST
javascript: 0
stylesheet: 1
sticky: 0
submit: BUTTON_LABEL_ADD_TO_CART
fields:
  - sku:
      type: hidden
      constraints:
        - NOT_BLANK
        - LENGTH, 1, 25
        - EXISTS
  - quantity:
      type: text
      size: 4
      maxlength: 3
      value: 1
      constraints:
        - NOT_BLANK
        - UINT
