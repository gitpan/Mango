# $Id: /local/Mango/trunk/share/forms/admin/products/create.yml 299 2007-05-25T13:08:47.109841Z claco  $
---
name: products_create
method: POST
javascript: 0
stylesheet: 1
sticky: 1
submit: LABEL_CREATE
fields:
  - sku:
      type: text
      size: 25
      maxlength: 25
      constraints:
        - NOT_BLANK
        - LENGTH, 1, 25
        - UNIQUE
  - name:
      type: text
      size: 25
      maxlength: 25
      constraints:
        - NOT_BLANK
        - LENGTH, 1, 25
  - description:
      type: text
      size: 50
      maxlength: 100
      constraints:
        - NOT_BLANK
        - LENGTH, 1, 100
  - price:
      type: text
      size: 25
      maxlength: 12
      constraints:
        - NOT_BLANK
        - DECIMAL, 9, 2
  - tags:
      type: textarea
