# $Id: /local/CPAN/Mango/share/forms/admin/products/attributes/edit.yml 1644 2008-06-02T01:46:53.055259Z claco  $
---
id: admin_products_attributes_edit
method: post
auto_fieldset: 1
javascript: 0
stylesheet: 1
sticky: 1
submit: LABEL_UPDATE
fields:
  - id:
      type: hidden
      force: 1
      constraints:
        - NOT_BLANK
        - UINT
  - name:
      type: text
      size: 25
      maxlength: 25
      constraints:
        - NOT_BLANK
        - LENGTH, 1, 25
        - UNIQUE
  - value:
      type: text
      size: 50
      maxlength: 255
      constraints:
        - NOT_BLANK
        - LENGTH, 1, 255
  - created:
      type: text
      size: 20
      disabled: disabled
  - updated:
      type: text
      size: 20
      disabled: disabled
