# $Id: /local/CPAN/Mango/share/forms/admin/products/attributes/edit.yml 1578 2008-05-10T01:30:21.225794Z claco  $
---
id: admin_products_attributes_edit
name: admin_products_attributes_edit
method: POST
javascript: 0
stylesheet: 1
sticky: 1
submit: LABEL_UPDATE
fields:
  - id:
      type: hidden
      force: 1
      constraints:
        - NOT_BLANK
        - UINT
  - name:
      type: text
      size: 25
      maxlength: 25
      constraints:
        - NOT_BLANK
        - LENGTH, 1, 25
        - UNIQUE
  - value:
      type: text
      size: 50
      maxlength: 255
      constraints:
        - NOT_BLANK
        - LENGTH, 1, 255
  - created:
      type: text
      size: 20
      disabled: 1
  - updated:
      type: text
      size: 20
      disabled: 1
